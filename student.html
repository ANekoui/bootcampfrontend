<!DOCTYPE html>
<html lang="en">

<head>

  <script>

    window.onload = function () {
      haalLesstoflijst();
    };

    function haalLesstoflijst() {
        var xhr = new XMLHttpRequest();
        var lesstoftabel = "";
        xhr.onreadystatechange = function () {
          if (this.readyState == 4) {
            console.log(this.responseText);
            var lesstoflijst = JSON.parse(this.responseText);
            console.log(JSON.parse(this.responseText));
            var getal;
            lesstoftabel += "<table class='table table-bordered col-lg-9'><thead><th>dag</th><th>titel</th><th>code</th></thead><tbody>";
            for (getal = 0; getal < lesstoflijst.length; getal += 1) {
              lesstoftabel += "<tr>"
              console.log(lesstoflijst[getal].dag);
              lesstoftabel += "<td>" + lesstoflijst[getal].dag + "</td>";
              lesstoftabel += "<td>" + lesstoflijst[getal].titel + "</td>";
              lesstoftabel += "<td>" + lesstoflijst[getal].code + "</td>";
              lesstoftabel += "</tr>";
            }
            lesstoftabel += "</tbody></table>";
            var elem = document.getElementById("lesstof");
            elem.innerHTML = lesstoftabel;
          }
        }
        xhr.open("GET", "http://localhost:8082/getAlleLesstof", true);
        xhr.send();
      }

  </script>
  
  <title>Lesstof Bootcamp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
