  <script>

    window.onload = function () {
      haalGebruikerslijst();
    };

    function haalGebruikerslijst() {
        var xhr = new XMLHttpRequest();
        var gebruikerstabel = "";
        xhr.onreadystatechange = function () {
          if (this.readyState == 4) {
            console.log(this.responseText);
            var gebruikerslijst = JSON.parse(this.responseText);
            console.log(JSON.parse(this.responseText));
            var getal;
            gebruikerstabel += "<table class='table table-bordered col-lg-9'><thead><th>voornaam</th><th>achternaam</th></thead><tbody>";
            for (getal = 0; getal < gebruikerslijst.length; getal += 1) {
              gebruikerstabel += "<tr>"
              console.log(gebruikerslijst[getal].voornaam);
              gebruikerstabel += "<td>" + gebruikerslijst[getal].voornaam + "</td>";
              gebruikerstabel += "<td>" + gebruikerslijst[getal].achternaam + "</td>";
              gebruikerstabel += "</tr>";
            }
            gebruikerstabel += "</tbody></table>";
            var elem = document.getElementById("gebruikerslijst");
            elem.innerHTML = gebruikerstabel;
          }
        }
        xhr.open("GET", "http://localhost:8082/getAlleGebruikers", true);
        xhr.send();
      }

  </script>
